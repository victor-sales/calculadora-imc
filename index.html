<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fit App</title>
</head>
<body>
    <header>
        <div id="cabecalho">
            <h1 id="titulo">Calcular IMC</h1>
        </div>
    </header>
    <main>
        <div id="principal">
            <div id="calc-peso">
                <h3 id="titulo-dados">Seus Dados</h3>
                <div class="" id="peso">
                    <input id="peso-atual" type="number" name="peso-atual" placeholder="Digite seu peso">
                    <span>kg</span>
                    <input type="number" name="altura-atual" id="altura-atual" placeholder="Digite sua altura">
                    <span>cm</span>
                </div>
                <div>
                    <button id="calc">Calcular</button>
                </div>
                <div>
                    <button id="limpar">Limpar</button>
                </div>
            </div>
            <div id="calc-imc">
                <h3>IMC</h3>
                <div id="imc">
                    <p id="resultado">As informações sobre seu imc aparecerão aqui</p>
                    <p></p>
                </div>
            </div>
        </div>
        
    </main>
    <aside>
        <div id="historico">
            
        </div>
    </aside>
    <footer>
        <div id="rodape">
            <p><a href="https://www.github.com/victor-sales">GitHub</a></p>
        </div>
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
